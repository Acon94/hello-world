    <script type="text/javascript">
     function initPushwoosh()
	 {
	     var pushNotification = cordova.require("com.pushwoosh.plugins.pushwoosh.PushNotification");

	     //set push notifications handler
	     document.addEventListener('push-notification', function(event) {
	         var title = event.notification.title;
	         var userData = event.notification.userdata;

	         if(typeof(userData) != "undefined") {
	             console.warn('user data: ' + JSON.stringify(userData));
	         }

	         alert(title);
	     });

	     //initialize Pushwoosh with projectid: "557292455072", pw_appid : "257F7-4B27C". This will trigger all pending push notifications on start.
	     pushNotification.onDeviceReady({ projectid: "557292455072", pw_appid : "257F7-4B27C" });

	     //register for pushes
	     pushNotification.registerDevice(
	         function(status) {
	             var pushToken = status;
	             console.warn('push token: ' + pushToken);
	         },
	         function(status) {
	             console.warn(JSON.stringify(['failed to register ', status]));
	         }
	     );
}

    </script>
